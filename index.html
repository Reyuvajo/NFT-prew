<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview cards component</title>
</head>
<body>
  <div class="box">
    <div class="body">
      <img src="./images/image-equilibrium.jpg">
      <div class="txt">
        <span>Equilibrium #3429</span>
        <span>Our Equilibrium collection promotes balance and calm.</span>
      
      
      </div>
      <div class="footer">
      <div class="eth">
        <img src="./images/icon-ethereum.svg">
        <span>0.041 eth</span>
      </div>
      <div class="time">
        <img src="./images/icon-clock.svg">
        <span>3 days left</span></div>
      
      </div>
      
      <div class="copy">
      <img src="./images/image-avatar.png">
      <div class="crt">Creation of <span> Jules Wyvern </span>
        Coded by <a href="https://www.frontendmentor.io/profile/Reyuvajo">Reyuvajo</a>.
      </div>
      <img src="./images/image-avatar.jpg">
      </div>
     
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        
    </div>
  </div>
 
</body>
</html>
